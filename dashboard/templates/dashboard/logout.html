{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="border-top pt-3 text-center">
  <h2>You are logged Out</h2>

  <small class="text-muted">
    {% comment %} <a class="btn btn-danger" href="{% url 'login' %}">Log In Again</a> {% endcomment %}
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Log In Again</button>
    </form>
  </small>
</div>
{% endblock content %}
